<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="ToDo.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="Todo-application">
            <div class="heading">
                <h1>To-Do List</h1>
                <img src="images/icon.png" alt="icon">
            </div>
            <div class="task-container">
                <input type="text" name=""  placeholder="Add your task" id="do">
                <button onclick="toclick()">Add</button>
            </div>
            <div class="todo-list">
            <ul class="ul-list">
              
            </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
